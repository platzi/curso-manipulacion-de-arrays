<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forEach</title>
  </head>
  <body>
    <div id="app"></div>

    <script>
      const products = [
        { title: "hamburguesa", precio: 112, buy: true },
        { title: "pizza", precio: 90, buy: true },
        { title: "hamburguesa dinosaurio", precio: 113, buy: false },
      ];

      const app = document.getElementById("app");

      const tableProducts = products.forEach((product) => {
        app.innerHTML += `
        <li>
          <input type="checkbox" ${product.buy && "checked"}/>
          Product: ${product.title} - price: ${product.precio} - bought: ${
          product.buy ? "yes" : "no"
        }
          </li>
          `;
      });
    </script>
  </body>
</html>
